<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Калькулятор силовых программ</title>
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__content">
        <h1>Калькулятор силовых программ</h1>
        <p class="tagline">Минималистичный планировщик силовых программ</p>
      </div>
    </header>

    <main class="app-container" aria-label="Генератор силовой программы">
      <section class="panel" id="input-panel" aria-labelledby="input-panel-title">
        <div class="panel__header">
          <h2 id="input-panel-title" class="panel-title">Ввод данных</h2>
        </div>
        <div class="panel__body" aria-live="polite">
          <form id="training-form" class="form">
            <div class="form__row">
              <label for="input-weight">Рабочий вес (кг)</label>
              <input
                id="input-weight"
                name="weight"
                type="number"
                min="1"
                step="0.5"
                required
                class="ui-input"
              />
            </div>

            <div class="form__row">
              <label for="input-reps">Повторения</label>
              <input
                id="input-reps"
                name="reps"
                type="number"
                min="1"
                step="1"
                required
                class="ui-input"
              />
            </div>

            <div class="form__row">
              <label for="movement-type">Тип движения</label>
              <select id="movement-type" name="movementType" class="ui-select">
                <option value="compound">Базовое</option>
                <option value="isolation">Изолированное</option>
              </select>
            </div>

            <div class="form__row">
              <label for="training-goal">Цель</label>
              <select id="training-goal" name="goal" class="ui-select">
                <option value="strength">Сила</option>
                <option value="hypertrophy">Гипертрофия</option>
                <option value="endurance">Выносливость</option>
              </select>
            </div>

            <div class="form__row">
              <label for="experience-level">Уровень подготовки</label>
              <select id="experience-level" name="experienceLevel" class="ui-select">
                <option value="novice">Новичок</option>
                <option value="intermediate" selected>Средний</option>
                <option value="advanced">Продвинутый</option>
              </select>
            </div>

            <div class="form__row">
              <label for="talent-level">Восстановительные способности</label>
              <select id="talent-level" name="talentLevel" class="ui-select">
                <option value="limited">Земной трудяга</option>
                <option value="balanced" selected>Средняя</option>
                <option value="gifted">Генный монстр</option>
              </select>
            </div>

            <div class="form__row">
              <label for="sessions-per-week">Тренировок в неделю</label>
              <select id="sessions-per-week" name="sessionsPerWeek" class="ui-select">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="form__row">
              <label for="scheme-select">Схема</label>
              <select id="scheme-select" name="scheme" class="ui-select">
                <option value="top-set">Топ-сет</option>
                <option value="linear-5x5">Линейная 5×5</option>
                <option value="double-progression">Двойная прогрессия</option>
                <option value="texas-method">Texas Method</option>
                <option value="heavy-light-medium">Heavy–Light–Medium</option>
                <option value="dup">DUP (Daily Undulating)</option>
                <option value="sheiko-style">Sheiko-style</option>
                <option value="conjugate">Conjugate</option>
              </select>
            </div>

            <div class="form__row">
              <label for="weeks-count">Кол-во недель</label>
              <input
                id="weeks-count"
                name="weeks"
                type="number"
                min="1"
                max="12"
                step="1"
                value="4"
                class="ui-input"
              />
            </div>

            <button
              id="generate-program"
              type="submit"
              class="ui-button"
              aria-label="Сгенерировать новую программу"
              role="button"
            >
              Сформировать план
            </button>
          </form>
        </div>
      </section>

      <section class="panel" id="result-panel" aria-labelledby="result-panel-title">
        <div class="panel__header">
          <h2 id="result-panel-title" class="panel-title">План тренировки</h2>
        </div>
        <div class="panel__body" aria-live="polite">
          <div class="panel__actions">
            <button
              id="copy-program"
              class="ui-button ui-button--secondary"
              type="button"
              aria-disabled="true"
              disabled
            >
              Скопировать программу
            </button>
            <button
              id="save-program"
              class="ui-button ui-button--secondary"
              type="button"
              aria-disabled="true"
              disabled
            >
              Сохранить программу
            </button>
          </div>
          <div id="result"></div>
        </div>
      </section>

      <section class="panel panel-programs" id="programs-panel" aria-labelledby="programs-panel-title">
        <div class="panel__header">
          <h2 id="programs-panel-title" class="panel-title">Мои программы</h2>
        </div>
        <div class="panel__body" aria-live="polite">
          <div id="program-list" class="program-list" role="list"></div>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
